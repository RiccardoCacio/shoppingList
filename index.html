<head>

    <title>ToDoList</title>
    <script src="script.js"></script>

<body>
    <div id="titleBox">
    <h1 id="title">Shopping List</h1>

</div>


<div id="toDoBox">

    <p id="errorP" class="animate__animated animate__wobble">Add Something</p>
  
</div>

<button id="clearButton">Clear</button>

<div id="shoppingListContainer">
    <h4 id="shoppingListBoxText2">List:</h4>
 <ul id="shoppingListBox">

    </ul>
</div>



</body>
